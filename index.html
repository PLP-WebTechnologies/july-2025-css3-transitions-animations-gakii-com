<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Web Project</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header>
    <h1>ðŸŽ‰ My Interactive Web Page</h1>
  </header>

  <!-- ðŸŒ— Dark Mode Toggle (Part 1) -->
  <section>
    <h2>Dark Mode</h2>
    <button id="toggleThemeBtn">Toggle Dark Mode</button>
  </section>

  <!-- ðŸ”¢ Click Counter + Animation (Part 1 + 3) -->
  <section>
    <h2>Click Counter</h2>
    <button id="counterBtn">Click Me</button>
    <p>You clicked <span id="counterDisplay">0</span> times.</p>
  </section>

  <!-- ðŸ“ Form with Validation (Part 2) -->
  <section>
    <h2>Sign Up Form</h2>
    <form id="signupForm">
      <label>Name:
        <input type="text" id="name">
        <span class="error" id="nameError"></span>
      </label><br>

      <label>Email:
        <input type="text" id="email">
        <span class="error" id="emailError"></span>
      </label><br>

      <label>Password:
        <input type="password" id="password">
        <span class="error" id="passwordError"></span>
      </label><br>

      <label>Confirm Password:
        <input type="password" id="confirmPassword">
        <span class="error" id="confirmPasswordError"></span>
      </label><br>

      <button type="submit">Submit</button>
    </form>
    <p id="formSuccess" class="success"></p>
  </section>

  <!-- ðŸ“¦ Animate Box (Part 3: CSS + JS animation) -->
  <section>
    <h2>Animate Box</h2>
    <button id="animateBtn">Animate the Box</button>
    <div id="animatedBox" class="box"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
